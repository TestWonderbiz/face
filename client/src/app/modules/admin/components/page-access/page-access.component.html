<!-- Employee Card -->
<div
  class="p-6 w-full max-w-4xl mx-auto bg-white rounded-lg shadow-md shadow-yellow-300 border border-gray-200 flex flex-col animate-slideDown space-y-6">
  
  <div class="w-full">
    <h1 class="text-sm md:text-base font-bold text-blue-900 uppercase">Access Management</h1>
    <hr class="my-2 border-gray-300 dark:border-gray-700">
    
    <!-- Dropdown -->
    <div class="mb-4 w-full md:w-1/2">
      <label for="roleSelect" class="text-sm md:text-base font-medium text-gray-700">Select Role:</label>
      <select id="roleSelect" class="mt-1 pl-3 pr-10 py-2 text-sm md:text-base rounded-md border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 rounded-md">
        <option value="admin">Admin</option>
        <option value="editor">Editor</option>
        <option value="viewer">Viewer</option>
      </select>
    </div>
    
    <!-- Table -->
    <app-table [data]="pages" [columns]="columns" class="w-full overflow-x-auto"></app-table>
    
    <!-- Save Button -->
    <div class="mt-4 w-full md:w-1/3 flex justify-end">
      <button class="bg-blue-500 text-white font-semibold py-2 px-4 md:py-3 md:px-6 rounded hover:bg-blue-700 transition-colors duration-200 ease-in-out w-full md:w-auto">
        Save
      </button>
    </div>
  </div>
</div>
