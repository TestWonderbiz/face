<div
    class="p-4 w-full max-w-4xl mx-auto bg-white rounded-lg shadow-md shadow-yellow-300 border border-gray-200 flex flex-col animate-slideDown space-y-6">

    <div class="w-full">
        <h1 class="text-sm md:text-sm lg:text-sm font-bold text-blue-900 uppercase text-center md:text-left">
            Access Management
        </h1>
        <hr class="my-2 border-gray-300 dark:border-gray-700">

        <div class="flex flex-col md:flex-row md:items-center justify-center md:justify-start mb-2 w-full">
            <label for="roleSelect" class="text-sm md:text-sm lg:text-sm font-medium text-gray-700">Select Role:</label>
            <select id="roleSelect" [(ngModel)]="selectedRole"
                class="mt-2 md:mt-0 md:ml-2 p-2 text-sm md:text-sm lg:text-sm border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 rounded-md shadow-sm bg-white text-gray-700 w-full md:w-auto">
                <option value="1">Admin</option>
                <option value="2">Employee</option>
            </select>
        </div>

        <div class="w-full overflow-x-auto">
            <app-table [data]="pages" [columns]="columns" class="w-full"></app-table>
        </div>

        <div class="flex justify-center my-1 sm:w-full">
            <button (click)="saveAccessSettings()"
                class="btn btn-primary text-white hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-3  font-medium rounded-lg text-sm text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Update
            </button>
        </div>
    </div>
</div>
