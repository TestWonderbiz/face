<div *ngIf="this.type?.toLowerCase() === 'max in hours'"
  class="bg-white shadow-md shadow-yellow-300 rounded-lg p-4 border border-gray-200 w-full">
  <div class="flex justify-between">
    <h1 class="text-xs font-bold text-blue-900 uppercase space-x-2">All Employees with {{ type }}</h1>
    <div class="relative group">
      <button title="Export to CSV"
        (click)="exportToCSV(allEmployeeMaxInData, 'All Employees with Max In Hours')"
        class="transition ease-in-out hover:-translate-y-1 hover:scale-100 duration-300">
        <i class="fa-solid fa-file-csv fa-2xl" style="color: #1fb141;"></i>
      </button>
      <span class="absolute left-1/2 transform -translate-x-1/2 bottom-full mb-2 hidden group-hover:inline-block px-2 py-1 text-xs font-medium text-white bg-green-600 rounded-lg shadow-sm whitespace-nowrap">
        Export to CSV
      </span>
    </div>
  </div>
  <hr class="my-2 border-gray-300 dark:border-gray-700">
  <app-table-with-tabs #hoursTable [tabs]="tabs" [tabNames]="tabNames" [data]="allEmployeeMaxInData" [columns]="columns"
    (tabChanged)="onTabChanged($event)" class="w-full" [ngClass]="{'hidden':isTabChanged}"></app-table-with-tabs>
  <div class="flex justify-center" *ngIf="isTabChanged">
    <app-loader></app-loader>
  </div>
</div>
