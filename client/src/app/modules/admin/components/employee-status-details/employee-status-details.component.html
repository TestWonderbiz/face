<div
  class="p-4 bg-white border border-gray-200 rounded-lg shadow-md shadow-yellow-300 dark:bg-gray-800 dark:border-gray-700 w-full animate-slideDown mb-4 text-center justify-self-center">
  <div class="flex items-center space-x-2">
    <!-- Date Input with Label -->
    <label for="date-input" class="mr-2 text-blue-900 dark:text-white font-medium">Date:</label>
    <input id="date-input" type="date" [(ngModel)]="selectedDate" (change)="onDateChange()"
      class="px-2 py-1 border border-blue-800 rounded-md text-base dark:bg-yellow-700 dark:text-white focus:outline-none focus:ring focus:border-blue-300" />

    <!-- Status Filter Select with Label -->
    <label for="status-select" class="ml-4 mr-2 text-blue-900 dark:text-white font-medium">Status:</label>
    <select id="status-select" [(ngModel)]="selectedStatus" (change)="onStatusChange()"
      class="px-2 py-1 border border-blue-800 rounded-md text-base dark:bg-yellow-700 dark:text-white focus:outline-none focus:ring focus:border-blue-300">
      <option value="all">All</option>
      <option value="present">Present</option>
      <option value="absent">Absent</option>
    </select>
    <div
        class="search-box mr-4 relative flex flex-wrap items-center border border-gray-300 rounded-lg p-2 space-x-2 dark:text-white focus:outline-none focus:ring focus:border-blue-300 justify-end">
        <div class="tags flex flex-wrap space-x-2">
          <span *ngFor="let term of searchTerms"
            class="tag bg-blue-100 text-blue-800 px-3 py-1 rounded-full flex items-center">
            {{ term }}
            <span class="remove-tag ml-2 text-red-600 cursor-pointer font-bold" (click)="removeTerm(term)">
              Ã—
            </span>
          </span>
        </div>
        <input type="text" [(ngModel)]="searchInput" (input)="onInputChange()" (keydown.enter)="addTerm()"
          placeholder="Search..."
          class="flex-grow border-none outline-none bg-transparent placeholder-gray-500 text-sm "
          (keydown)="handleKeyDown($event)" />
        <ul *ngIf="filteredSuggestions.length > 0"
          class="absolute overflow-x-auto max-h-[60vh] top-full left-0 w-full bg-white border border-gray-300 rounded-lg mt-1 z-10 shadow-lg">
          <li *ngFor="let suggestion of filteredSuggestions" (click)="selectSuggestion(suggestion)"
            class="px-4 py-2 hover:bg-gray-100 cursor-pointer">
            {{ suggestion }}
          </li>
        </ul>
      </div>
  </div>
  
</div>

<div
  class="p-2 bg-white border border-gray-200 rounded-lg shadow-md shadow-yellow-300 dark:bg-gray-800 dark:border-gray-700 w-full animate-slideDown">
  <div class="flex items-center justify-between mb-2 p-2">
    <h1 class="text-xs font-bold text-blue-900 uppercase">Today's Attendance</h1>

    <button title="Export to CSV" (click)="exportToCSV()"
      class="transition ease-in-out hover:-translate-y-1 hover:scale-100 duration-300">
      <i class="fa-solid fa-file-csv fa-2xl" style="color: #1fb141;"></i>
    </button>
  </div>
  <div class="flex flex-row gap-2">
    <div>
      <button
        class="p-2 bg-white border border-blue-200 rounded-lg dark:bg-blue-800 dark:border-blue-700 text-center focus:outline-none">
        <div class="flex items-center">
          <h3 class="text-sm font-semibold">Total Employees :</h3>
          <h3 class="text-sm font-bold text-blue-500 ml-1">{{ attendanceLogModel.total || 0 }}</h3>
        </div>
      </button>
    </div>
    <div>
      <button
        class="p-2 bg-white border border-blue-200 rounded-lg dark:bg-blue-800 dark:border-blue-700 text-center focus:outline-none">
        <div class="flex items-center">
          <h3 class="text-sm font-semibold">Present :</h3>
          <h3 class="text-sm font-bold text-green-500 ml-1">{{ attendanceLogModel.present || 0 }}</h3>
        </div>
      </button>
    </div>
    <div>
      <button
        class="p-2 bg-white border border-blue-200 rounded-lg dark:bg-blue-800 dark:border-blue-700 text-center focus:outline-none">
        <div class="flex items-center">
          <h3 class="text-sm font-semibold">Absent :</h3>
          <h3 class="text-sm font-bold text-red-500 ml-1">{{ attendanceLogModel.absent || 0 }}</h3>
        </div>
      </button>
    </div>
  </div>

  <hr class="my-2 border-gray-300 dark:border-gray-600">
  <div *ngIf="!isLoaded">
    <app-table [data]="employeeData" [columns]="columns" (rowClicked)="onRowClicked($event)"></app-table>
  </div>
  <div class="flex justify-center m-5" *ngIf="isLoaded">
    <app-loader></app-loader>
  </div>
</div>
